<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Dataset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    img {
      max-width: 100px;
      height: auto;
    }
    a {
      color: #2196F3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Product Dataset</h1>
  <p>This dataset contains information about products including name, categories, image, pricing, and ratings.</p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Main Category</th>
        <th>Sub Category</th>
        <th>Image</th>
        <th>Link</th>
        <th>Ratings</th>
        <th>No. of Ratings</th>
        <th>Discount Price</th>
        <th>Actual Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example Row: Replace with your actual data -->
      <tr>
        <td>Example Product</td>
        <td>Electronics</td>
        <td>Mobile Phones</td>
        <td><img src="https://via.placeholder.com/100" alt="Example Product Image"></td>
        <td><a href="https://www.amazon.in/example-product" target="_blank">View on Amazon</a></td>
        <td>4.5</td>
        <td>1500</td>
        <td>₹10,999</td>
        <td>₹12,999</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
