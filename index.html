<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Dataset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    img {
      max-width: 100px;
      height: auto;
    }
    a {
      color: #1e88e5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #pagination {
      text-align: center;
      margin-top: 20px;
    }
    #pagination button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Product Dataset</h1>
  <p>This dataset contains product information including name, categories, image, pricing, and ratings.</p>
  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Main Category</th>
        <th>Sub Category</th>
        <th>Image</th>
        <th>Link</th>
        <th>Ratings</th>
        <th>No. of Ratings</th>
        <th>Discount Price</th>
        <th>Actual Price</th>
      </tr>
    </thead>
    <tbody id="productTableBody">
      <!-- Product rows will be dynamically inserted here -->
    </tbody>
  </table>
  
  <!-- Pagination controls -->
  <div id="pagination">
    <button id="prevBtn">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    // URL of your hosted JSON dataset
    const datasetUrl = "https://brlghtlord.github.io/product-dataset/products.json";
    
    // Global variables for pagination
    let allProducts = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    // Function to create a table row for a product
    function createProductRow(product) {
      const tr = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.textContent = product.name || product.title || "N/A";
      tr.appendChild(nameCell);

      const mainCategoryCell = document.createElement("td");
      mainCategoryCell.textContent = product.main_category || "N/A";
      tr.appendChild(mainCategoryCell);

      const subCategoryCell = document.createElement("td");
      subCategoryCell.textContent = product.sub_category || "N/A";
      tr.appendChild(subCategoryCell);

      const imageCell = document.createElement("td");
      const img = document.createElement("img");
      img.src = product.image || "";
      img.alt = product.name || "Product Image";
      imageCell.appendChild(img);
      tr.appendChild(imageCell);

      const linkCell = document.createElement("td");
      const a = document.createElement("a");
      a.href = product.link || "#";
      a.target = "_blank";
      a.textContent = "View";
      linkCell.appendChild(a);
      tr.appendChild(linkCell);

      const ratingsCell = document.createElement("td");
      ratingsCell.textContent = product.ratings || "N/A";
      tr.appendChild(ratingsCell);

      const noOfRatingsCell = document.createElement("td");
      noOfRatingsCell.textContent = product["no of ratings"] || "N/A";
      tr.appendChild(noOfRatingsCell);

      const discountPriceCell = document.createElement("td");
      discountPriceCell.textContent = product.discount_price || "N/A";
      tr.appendChild(discountPriceCell);

      const actualPriceCell = document.createElement("td");
      actualPriceCell.textContent = product.actual_price || "N/A";
      tr.appendChild(actualPriceCell);

      return tr;
    }

    // Function to render a specific page
    function renderPage(page) {
      const tbody = document.getElementById("productTableBody");
      tbody.innerHTML = "";
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageProducts = allProducts.slice(startIndex, endIndex);
      
      pageProducts.forEach(product => {
        const row = createProductRow(product);
        tbody.appendChild(row);
      });
      
      // Update page info
      const totalPages = Math.ceil(allProducts.length / itemsPerPage);
      document.getElementById("pageInfo").textContent = `Page ${page} of ${totalPages}`;
    }

    // Function to update pagination button states
    function updatePaginationButtons() {
      const totalPages = Math.ceil(allProducts.length / itemsPerPage);
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage === totalPages;
    }

    // Event listeners for pagination buttons
    document.getElementById("prevBtn").addEventListener("click", function(){
      if(currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
        updatePaginationButtons();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", function(){
      const totalPages = Math.ceil(allProducts.length / itemsPerPage);
      if(currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
        updatePaginationButtons();
      }
    });

    // Fetch the dataset and initialize pagination
    fetch(datasetUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok " + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        allProducts = data;
        renderPage(currentPage);
        updatePaginationButtons();
      })
      .catch(error => {
        console.error("Error fetching dataset:", error);
      });
  </script>
</body>
</html>
