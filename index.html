<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Dataset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #controls {
      margin-bottom: 20px;
    }
    #controls input, #controls select {
      padding: 8px;
      margin-right: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    img {
      max-width: 100px;
      height: auto;
    }
    a {
      color: #1e88e5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #pagination {
      text-align: center;
      margin-top: 20px;
    }
    #pagination button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Product Dataset</h1>
  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search products...">
    <select id="filterSelect">
      <option value="">All Categories</option>
      <!-- You can add more categories as needed -->
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Home">Home</option>
    </select>
    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="priceAsc">Price: Low to High</option>
      <option value="priceDesc">Price: High to Low</option>
      <option value="ratingDesc">Rating: High to Low</option>
    </select>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Main Category</th>
        <th>Sub Category</th>
        <th>Image</th>
        <th>Link</th>
        <th>Ratings</th>
        <th>No. of Ratings</th>
        <th>Discount Price</th>
        <th>Actual Price</th>
      </tr>
    </thead>
    <tbody id="productTableBody">
      <!-- Product rows will be inserted here -->
    </tbody>
  </table>
  
  <!-- Pagination controls -->
  <div id="pagination">
    <button id="prevBtn">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    // URL of your hosted JSON dataset (adjust as necessary)
    const datasetUrl = "https://brlghtlord.github.io/product-dataset/products.json";
    
    let allProducts = [];
    let currentPage = 1;
    const itemsPerPage = 20;
    
    // Elements for controls
    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");
    const sortSelect = document.getElementById("sortSelect");
    const productTableBody = document.getElementById("productTableBody");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInfo = document.getElementById("pageInfo");

    // Function to create a table row for a product
    function createProductRow(product) {
      const tr = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.textContent = product.name || product.title || "N/A";
      tr.appendChild(nameCell);

      const mainCategoryCell = document.createElement("td");
      mainCategoryCell.textContent = product.main_category || "N/A";
      tr.appendChild(mainCategoryCell);

      const subCategoryCell = document.createElement("td");
      subCategoryCell.textContent = product.sub_category || "N/A";
      tr.appendChild(subCategoryCell);

      const imageCell = document.createElement("td");
      const img = document.createElement("img");
      img.src = product.image || "";
      img.alt = product.name || "Product Image";
      imageCell.appendChild(img);
      tr.appendChild(imageCell);

      const linkCell = document.createElement("td");
      const a = document.createElement("a");
      a.href = product.link || "#";
      a.target = "_blank";
      a.textContent = "View";
      linkCell.appendChild(a);
      tr.appendChild(linkCell);

      const ratingsCell = document.createElement("td");
      ratingsCell.textContent = product.ratings || "N/A";
      tr.appendChild(ratingsCell);

      const noOfRatingsCell = document.createElement("td");
      noOfRatingsCell.textContent = product["no of ratings"] || "N/A";
      tr.appendChild(noOfRatingsCell);

      const discountPriceCell = document.createElement("td");
      discountPriceCell.textContent = product.discount_price || "N/A";
      tr.appendChild(discountPriceCell);

      const actualPriceCell = document.createElement("td");
      actualPriceCell.textContent = product.actual_price || "N/A";
      tr.appendChild(actualPriceCell);

      return tr;
    }

    // Function to filter and sort products based on controls
    function filterAndSortProducts() {
      let filtered = allProducts;
      
      // Filter by search term
      const searchTerm = searchInput.value.trim().toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(p =>
          (p.name || p.title || "").toLowerCase().includes(searchTerm)
        );
      }
      
      // Filter by category (main_category)
      const selectedCategory = filterSelect.value;
      if (selectedCategory) {
        filtered = filtered.filter(p => (p.main_category || "").toLowerCase() === selectedCategory.toLowerCase());
      }
      
      // Sort based on selected option
      const sortOption = sortSelect.value;
      if (sortOption === "priceAsc") {
        filtered = filtered.sort((a, b) => parseFloat(a.discount_price || "0") - parseFloat(b.discount_price || "0"));
      } else if (sortOption === "priceDesc") {
        filtered = filtered.sort((a, b) => parseFloat(b.discount_price || "0") - parseFloat(a.discount_price || "0"));
      } else if (sortOption === "ratingDesc") {
        filtered = filtered.sort((a, b) => parseFloat(b.ratings || "0") - parseFloat(a.ratings || "0"));
      }
      
      return filtered;
    }

    // Function to render a specific page
    function renderPage(page) {
      const products = filterAndSortProducts();
      productTableBody.innerHTML = "";
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageProducts = products.slice(startIndex, endIndex);
      
      pageProducts.forEach(product => {
        const row = createProductRow(product);
        productTableBody.appendChild(row);
      });
      
      // Update page info
      const totalPages = Math.ceil(products.length / itemsPerPage);
      pageInfo.textContent = `Page ${page} of ${totalPages}`;
    }

    // Function to update pagination button states
    function updatePaginationButtons() {
      const products = filterAndSortProducts();
      const totalPages = Math.ceil(products.length / itemsPerPage);
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    // Event listeners for controls
    searchInput.addEventListener("input", function() {
      currentPage = 1;
      renderPage(currentPage);
      updatePaginationButtons();
    });

    filterSelect.addEventListener("change", function() {
      currentPage = 1;
      renderPage(currentPage);
      updatePaginationButtons();
    });

    sortSelect.addEventListener("change", function() {
      currentPage = 1;
      renderPage(currentPage);
      updatePaginationButtons();
    });

    // Event listeners for pagination buttons
    prevBtn.addEventListener("click", function(){
      if(currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
        updatePaginationButtons();
      }
    });

    nextBtn.addEventListener("click", function(){
      const products = filterAndSortProducts();
      const totalPages = Math.ceil(products.length / itemsPerPage);
      if(currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
        updatePaginationButtons();
      }
    });

    // Fetch the dataset and initialize pagination
    fetch(datasetUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok " + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        console.log("Fetched data:", data); // Debug log to check dataset
        allProducts = data;
        renderPage(currentPage);
        updatePaginationButtons();
      })
      .catch(error => {
        console.error("Error fetching dataset:", error);
      });
  </script>
</body>
</html>
